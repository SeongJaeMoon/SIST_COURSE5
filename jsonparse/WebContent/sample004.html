<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SIST_쌍용교육센터</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
	$(document).ready(function() {

		// jQuery methods go here...

	});
</script>
</head>
<body>

	<div class="container">
		<h1>JSON parse</h1>
		<div id="demo">

			<h2>breakfast_menu</h2>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>name</th>
						<th>price</th>
						<th>calories</th>
						<th>picture</th>
						<th>description</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>

	<script>
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);

				//테이블 태그 동적 생성 및 출력
				var txt = "";
				for (var m = 0; m < myObj.breakfast_menu.food.length; m++) {
					txt += "<tr>";
					txt += "<td>" + myObj.breakfast_menu.food[m].name + "</td>";
					txt += "<td>" + myObj.breakfast_menu.food[m].price
							+ "</td>";
					txt += "<td>" + myObj.breakfast_menu.food[m].calories
							+ "</td>";
					txt += "<td>" + myObj.breakfast_menu.food[m].picture
							+ "</td>";
					txt += "<td>" + myObj.breakfast_menu.food[m].description
							+ "</td>";
					txt += "</tr>";
				}
				document.querySelector("#demo table tbody").innerHTML = txt;

			}
		};
		xmlhttp.open("GET", "breakfast_menu.json", true);
		xmlhttp.send();
	</script>

</body>
</html>
